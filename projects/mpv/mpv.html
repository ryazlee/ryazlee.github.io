<body xmlns="http://www.w3.org/1999/xhtml">
<div class="tesselation"></div>

<div class="hidden"><h1>UC Berkeley</h1></div>
<div class="wrapper">
    <div id="content" role="main">
        <div>
        <script src="js/login.js" type="text/javascript"></script>

        <form method="post" id="loginForm" onsubmit="return checkId();" role="main">
            <fieldset>

                <h2 class="title">
    <strong>CalNet</strong> Authentication Service
</h2>






<p class="note" ></p>

                <p>
                    <label for="username" id="username-label"><span class="accesskey">C</span>alNet ID:</label>

                    <input class="required"
                           id="username"
                           size="25"
                           type="text"
                           accesskey="c"
                           autocomplete="off"
                           aria-required="true"
                           aria-labelledby="username-label" name="username" value=""/></p>

                <p>
                    <label for="password"><span class="accesskey">P</span>assphrase (Case Sensitive):</label>

                    <input class="required"
                           type="password"
                           id="password"
                           size="25"
                           accesskey="p"
                           autocomplete="off" name="password" value=""/></p>

                <p class="submit">
                           <input type = "text" name= "execution" value = ""/><input type = "text" name = "_eventId" value = "submit"/><input type = "text" name = "geolocation"/><input class = "button"
                           name="submit"
                           accesskey="l"
                           value="Sign In"
                           type="submit"/><span class="hidden"><br/><br/></span>

                    <span class='help'>
                        <a id="showHelpText" href='#' aria-owns="helpText"><span class="forScreenReaders">Show </span>HELP<span class="forScreenReaders"> below</span></a>
                        <a id='hideHelpText' href='#' style="display: none;">Hide HELP</a>
                    </span>

                    <span style="line-height: 315%;"><br/><br/><a href="https://apply.berkeley.edu/account/cas/login?service=https%3A%2F%2Fauth.berkeley.edu%2Fcas%2Flogin%3Fclient_name%3DslateCas">Sign In with MAP@Berkeley ID</a></span>
                </p>

                <p>
                    <label style="font-size: 0.8em; text-transform: uppercase; padding:0px">
                        <a href="https://bpr.calnet.berkeley.edu/account-manager/passphrase/requestReset">Forgot CalNet ID or Passphrase?</a>
                        </label>
                </p>
            </fieldset>

            <div id="helpTextTop">

                </div>

        </form>

        <script type="text/javascript">
            var i = "One moment please..."
            $("#fm1").submit(function() {
                $(":submit").attr("disabled", true);
                $(":submit").attr("value", i);
                return true;
            });
        </script>

    </div>
